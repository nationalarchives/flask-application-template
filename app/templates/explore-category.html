{% extends "base.html" %}

{% block content %}
<section class="tna-section">
  <div class="tna-container">
    <div class="tna-column tna-column--width-2-3 tna-column--width-5-6-medium tna-column--full-small tna-column--full-tiny">
      <h1 class="tna-heading-xl">{{ data['title'] }}</h1>
      {{ data['intro'] | safe }}
    </div>
  </div>
  <div class="tna-container">
    {% for child in children %}
    <div class="tna-column tna-column--width-1-3 tna-column--width-1-2-medium tna-column--width-1-2-small tna-column--full-tiny">
      <article class="tna-card tna-!--margin-top-l">
        <div class="tna-card__inner">
          <h3 class=" tna-heading-s tna-card__heading">
            <a href="{{ child['url'] }}" class="tna-card__heading-link">{{ child['title'] }}</a>
          </h3>
          <a href="{{ child['url'] }}" class="tna-card__image-container" tabindex="-1">
            <picture class="tna-card__image">
              <img src="https://picsum.photos/640/360?0" alt="A placeholder image" width="640" height="360">
            </picture>
          </a>
          <div class="tna-card__body">
            <p>{{ child['intro'] }}</p>
          </div>
        </div>
      </article>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
